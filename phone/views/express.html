<div class="bar bar-header bar-positive">
	<h2 class="title">
		快递查询
	</h2>
</div>

<ion-content class="has-header has-footer">
	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="输入快递单号" ng-model="danhao" ng-pattern="/^[0-9]+$/">
	  </label>
	</div>
	<button class="button button-block button-positive search" ng-click="search(danhao)">
	  查询
	</button>
	<p ng-show="titshow" class="extit">{{tit}}</p>

	<div class="list" >
	    <a class="item item-avatar" href="" ng-repeat="item in exlist">    
	      <h2>{{item.time}}</h2>
	      <p>{{item.context}}</p>
	    </a>
	</div>
</ion-content>
